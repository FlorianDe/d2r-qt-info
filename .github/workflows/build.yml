name: CI Build

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Qt and other build dependencies
        run: |
          brew install qt@6 cmake

      - name: Build the project
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_PREFIX_PATH=$(brew --prefix qt) -DCMAKE_BUILD_TYPE=Release
          cmake --build .

      - name: Archive build artifacts
        run: |
          pwd
          ls -a
          ls artifacts
          ls build
          cp -R build/D2R-Qt-Info.app artifacts/
          zip -r build/D2R-Qt-Info-MacARM.zip build/D2R-Qt-Info.app

      - name: Publish Release Artifacts
#        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/D2R-Qt-Info-MacARM.zip
            build/D2R-Qt-Info.app
            artifacts/*

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ninja
        run: |
          choco install ninja

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'

      - uses: ilammy/msvc-dev-cmd@v1 # This action essentially calls vcvarsall.bat for the latest VS in the runner for x64

      - name: Build with CMake
        run: |
          cmake -S . -B build -G "Ninja Multi-Config" && cmake --build build --config Release

# hardcoded at the bottom for now
#      - name: Archive build artifacts
#        run: |
#          cp -R build/Release/D2R-Qt-Info.exe artifacts/

      - name: Publish Release Artifacts
#        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/Release/D2R-Qt-Info.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
